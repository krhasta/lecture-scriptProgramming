    <div id="output"></div>
    <script>
      // 연비 환산 예제 : mile/gallon(mpg) --> kilometer/liter(kpl)
      // 단위 : 1마일 = 1.6킬로미터, 1갤런 = 3.4리터
      // mpg = 23.2;
      // kilo = 23.2 * 1.6

      const mpg = [23.2, 30.9, 21.7, 33.4];
      // method 1
      const result = [];
      for (let v of mpg) {
        let kpl = v * 1.6;
        kpl /= 3.4;
        result.push(kpl.toFixed(2));
