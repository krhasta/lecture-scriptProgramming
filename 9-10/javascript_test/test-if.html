<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Test</h1>

    <script>
      let scores = [5.5, 7.2, 4.9, 8.8];
      let sum = 0;
      for (let i = 0; i < scores.length; i++) sum += scores[i];

      if (sum > 30) alert("High score");
      else alert("Normal score " + Math.round(sum));
    </script>
  </body>
</html>
